<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./customerTemplate.xhtml">

            <ui:define name="top">
                <h1>Add Group</h1>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="name" value="Name:" />
                        <h:inputText id="name" value="#{addGroupBean.name}" required="true" validatorMessage="Too short name" requiredMessage="Empty name">
                            <f:ajax event="keyup" render="namemessage" />                          
                            <f:validateLength minimum="3" />
                        </h:inputText>
                        <h:message id ="namemessage" for="name" style="color: red"/>
                    </h:panelGrid>
                    <h:commandButton action="#{addGroupBean.store}" value="Add Group"   />
                    <h:commandButton action="index" value="Cancel" immediate="true"  />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
