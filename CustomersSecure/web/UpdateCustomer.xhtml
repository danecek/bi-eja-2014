<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./customerTemplate.xhtml">

            <ui:define name="top">
                <h1>Update Customer</h1>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputLabel for="id" value="Id:" />
                        <h:inputText id="id" value="#{updateCustomerBean.customer.id}" disabled="true"/>
                        <br/>
                        <h:outputLabel for="name" value="Name:" />
                        <h:inputText id="name" value="#{updateCustomerBean.customer.name}" required="true" validatorMessage="Too short name" requiredMessage="Empty name">
                            <f:ajax event="keyup" render="namemessage" />                          
                            <f:validateLength minimum="3" />
                        </h:inputText>
                        <h:message id ="namemessage" for="name" style="color: red"/>
                        <h:outputLabel for="age" value="Age:" />
                        <h:inputText id="age" value="#{updateCustomerBean.customer.age}" required="true" validatorMessage="Invalid age" requiredMessage="Empty age">
                            <f:ajax event="keyup" render="agemessage" />                          
                            <f:validateLongRange minimum="1" maximum="100"/>
                        </h:inputText>
                        <h:message id ="agemessage" for="age" style="color: red"/>
                        <h:outputLabel for="version" value="Version:" />
                        <h:inputText id="version" value="#{updateCustomerBean.customer.version}" disabled="true"/>
                        <h:inputHidden value="#{updateCustomerBean.customer.version}" />
                        <br></br>
                        <h:outputLabel for="group" value="Group:" />
                        <h:selectOneMenu id="group" value="#{updateCustomerBean.groupId}">
                            <f:selectItems value="#{updateCustomerBean.groups}" var="g" itemValue="#{g.id}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton action="#{updateCustomerBean.update}" value="Update Customer">
                        <f:param name="custId" value="#{updateCustomerBean.customer.id}"/>
                    </h:commandButton>
                    <h:commandButton action="index" value="Cancel" immediate="true"  />
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
