<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./customerTemplate.xhtml">

            <ui:define name="top">
                Delete Group
            </ui:define>


            <ui:define name="content">
                <h:panelGrid columns="2">
                    <h:outputLabel for="custid" value="Id:" />
                    <h:outputText id="custid" value="#{deleteGroupBean.group.id}"/>
                    <h:outputLabel for="custname" value="Name:" />
                    <h:outputText id="custname" value="#{deleteGroupBean.group.name}"/>
                </h:panelGrid>
                <h:form>
                    <h:commandButton value="Delete Group" action="#{deleteGroupBean.delete}">
                        <f:param name="groupId" value="#{deleteGroupBean.group.id}"/>
                    </h:commandButton>
                    <h:commandButton action="index" value="Cancel" immediate="true"  />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
