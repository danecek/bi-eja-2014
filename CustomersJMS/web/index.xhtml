<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./customerTemplate.xhtml">

            <ui:define name="top">
                <h1>Customers</h1>
            </ui:define>


            <ui:define name="content">
                <h2>Customers</h2>
                <h:dataTable border="1" value="#{indexBean.customers}"
                             var="cust" rendered="#{not empty indexBean.customers}">
                    <h:column>
                        <f:facet name="header">
                            Id
                        </f:facet>
                        #{cust.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        #{cust.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Age
                        </f:facet>
                        #{cust.age}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Group
                        </f:facet>
                        #{cust.group}
                    </h:column>
                    <h:column>
                        <h:link outcome="DeleteCustomer.xhtml">
                            Delete
                            <f:param name="custId" value="#{cust.id}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
                <h2>Groups</h2>
                <h:dataTable border="1" value="#{indexBean.groups}"
                             var="group" rendered="#{not empty indexBean.groups}">
                    <h:column>
                        <f:facet name="header">
                            Id
                        </f:facet>
                        #{group.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Name
                        </f:facet>
                        #{group.name}
                    </h:column>
                    <h:column>
                        <h:link outcome="DeleteGroup.xhtml">
                            Delete
                            <f:param name="groupId" value="#{group.id}"/>
                        </h:link>
                    </h:column>

                </h:dataTable>

            </ui:define>

        </ui:composition>

    </body>
</html>
